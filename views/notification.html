<html>
	<head>
		<link rel="stylesheet" href="../styles/notification.css" type="text/css">
		<link rel="stylesheet" href="../styles/jquery-ui-1.8.15.custom.css" type="text/css">
		<script type="text/javascript" src="../javascript/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../javascript/jquery-ui-1.8.15.custom.min.js"></script>
		<script type="text/javascript" src="../javascript/groovesharkControl.js"></script>
		<script type="text/javascript" src="../javascript/notification.js"></script>
	</head>
	<body onload="init()" onmouseover="turnOffCloseOfWindow()">
	    <div id="fullNotification">
		    <div class="nowPlaying">
			    <img class="image" />
			    <div class="song"></div>
			    <div class="artist"></div>
			    <div class="album"></div>
			    <div class="time"><span class="timeElapsed"></span> of <span class="timeDuration"></span></div>
			    <div class="position"></div>
			    <div class="library" onclick="userAction('toggleLibrary');"></div>
			    <div class="favorite" onclick="userAction('toggleFavorite');"></div>
			    <div class="smile disable" onclick="userAction('toggleSmile');"></div>
			    <div class="frown disable" onclick="userAction('toggleFrown');"></div>
			    <div class="progressbar">
			        <div class="left"></div>
			        <div class="elapsed"></div>
			        <div class="right"></div>
			    </div>
		    </div>
		    <div class="player">
			    <button id="previous" onclick="userAction('previousSong');" title="Previous song"></button>
			    <button id="playpause" class="play" onclick="userAction('playPause');" title="Play/pause"></button>
			    <button id="next" onclick="userAction('nextSong');" title="Next song"></button>
		    </div>
		</div>
		
		<div id="liteNotification">
		    <div class="nowPlaying">
		        <span class="song"></span> by <span class="artist"></span>
			    <div class="progressbar">
			        <div class="left"></div>
			        <div class="elapsed"></div>
			        <div class="right"></div>
			    </div>
		    </div>
		    <div class="player">
			    <button id="previous" onclick="userAction('previousSong');" title="Previous song"></button>
			    <button id="playpause" class="play" onclick="userAction('playPause');" title="Play/pause"></button>
			    <button id="next" onclick="userAction('nextSong');" title="Next song"></button>
		    </div>
		</div>
		
	    <div id="countDown"></div>
	</body>
</html>
