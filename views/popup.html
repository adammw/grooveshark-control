<html>
	<head>
		<link rel="stylesheet" href="../styles/popup.css" type="text/css">
		<link rel="stylesheet" href="../styles/jquery-ui-1.8.15.custom.css" type="text/css">
		<script type="text/javascript" src="../javascript/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../javascript/jquery-ui-1.8.15.custom.min.js"></script>
		<script type="text/javascript" src="../javascript/jquery.scrollTo.min.js"></script>
		<script type="text/javascript" src="../javascript/groovesharkControl.js"></script>
		<script type="text/javascript" src="../javascript/popup.js"></script>
	</head>
	<body onload="init()">
		<div id="player" class="player">
			<button id="pin" class="unpin" onclick="showNotification(stay=true);" title="Pin"></button>
			<button id="shuffle" class="false" onclick="userAction('toggleShuffle');" title="Shuffle songs"></button>
			<button id="loop" class="none" onclick="userAction('toggleLoop');" title="Loop songs"></button>
			<button id="crossfade" class="false" onclick="userAction('toggleCrossfade');" title="Crossfade between songs"></button>
			<button id="gotogrooveshark" onclick="goToGroovesharkTab();" title="Go to Grooveshark"></button>
			<button id="previous" onclick="userAction('previousSong');" title="Previous song"></button>
			<button id="next" onclick="userAction('nextSong');" title="Next song"></button>
			<button id="playpause" class="play" onclick="userAction('playPause');" title="Play/pause"></button>
		</div>
		<div id="nowPlaying" class="nowPlaying">
			<img class="image" />
			<div class="song"></div>
			<div class="artist"></div>
			<div class="album"></div>
			<div class="time"><span class="timeElapsed"></span> of <span class="timeDuration"></span></div>
			<div class="position"></div>
			<div class="library" onclick="userAction('toggleLibrary');"></div>
			<div class="favorite" onclick="userAction('toggleFavorite');"></div>
			<div class="smile disable" onclick="userAction('toggleSmile');"></div>
			<div class="frown disable" onclick="userAction('toggleFrown');"></div>
			<div id="progressbar" class="progressbar">
			    <div class="left"></div>
			    <div class="elapsed"></div>
			    <div class="right"></div>
			</div>
		</div>
		<div id="playlist" class="playlist"></div>
		<div id="radio" class="radio">Radio: <span class="station"></span></div>
	</body>
</html>
