<html>
	<head>
		<link rel="stylesheet" href="../styles/popup.css" type="text/css">
		<script type="text/javascript" src="../javascript/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../javascript/jquery.scrollTo.min.js"></script>
		<script type="text/javascript" src="../javascript/groovesharkControl.js"></script>
		<script type="text/javascript" src="../javascript/popup.js"></script>
	</head>
	<body onload="init()">
		<div id="player">
			<button id="shuffle" class="false" onclick="userAction('shuffle');" title="Shuffle songs"></button>
			<button id="loop" class="none" onclick="userAction('loop');" title="Loop songs"></button>
			<button id="crossfade" class="false" onclick="userAction('crossfade');" title="Crossfade between songs"></button>
			<button id="gotogrooveshark" onclick="goToGroovesharkTab();" title="Go to Grooveshark"></button>
			<button id="previous" onclick="userAction('previous');" title="Previous song"></button>
			<button id="next" onclick="userAction('next');" title="Next song"></button>
			<button id="playpause" class="play" onclick="userAction('playOrPause');" title="Play/pause"></button>
		</div>
		<div id="nowPlaying">
			<img class="image" />
			<div class="song"></div>
			<div class="artist"></div>
			<div class="album"></div>
			<div class="time"><span class="timeElapsed"></span> of <span class="timeDuration"></span></div>
			<div class="position"></div>
			<div class="inmusic"></div>
			<div class="favorite"></div>
			<div id="progressbar">
			    <div class="left"></div>
			    <div class="elapsed"></div>
			    <div class="scrubber"></div>
			    <div class="right"></div>
			</div>
		</div>
		<div id="playlist"></div>
		<div id="radio">Radio: <span class="station"></span></div>
	</body>
</html>
